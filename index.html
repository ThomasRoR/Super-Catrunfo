<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> Super CaTrunfo</title>
  </head>
  <body>
    <body>
        <div class="container">
            <img src="https://github.com/ThomasRoR/Super-Catrunfo/blob/main/logo-super-trunfo.png?raw=true" class="page-logo"
                alt="">
            <h1 class="page-title"></h1>
            <button class="button-jogar" onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
            <form id="form">
                <h2>Escolha o seu atributo</h2>
                <div class="wrapper">
                    <div>
                        <div id="carta-jogador">
                            <img src="https://raw.githubusercontent.com/ThomasRoR/Super-Catrunfo/refs/heads/main/card-super-trunfo-transparent-ajustado.png"
                                style=" width: inherit; height: inherit; position: absolute;">
                            <h3></h3>
                        </div>
                    </div>
                    <div>
                        <div id="carta-maquina" class="carta"><img
                                src="https://raw.githubusercontent.com/ThomasRoR/Super-Catrunfo/refs/heads/main/card-super-trunfo-transparent-ajustado.png"
                                style=" width: inherit; height: inherit; position: absolute;"></div>
                    </div>
                </div>
                <div id="resultado"></div>
            </form>
        <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
        </div>
    <script src="script.js"></script>
  </body>
</html>
